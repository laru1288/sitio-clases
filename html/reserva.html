    <form>
        <h1 class="cartelito">¡Reserva tu clase!</h1>
        <section class="form_datos">
            <label for="nombre">Nombre y apellido:
                <input type="text" id="nombre" required>
            </label>

            <label for="mail">Mail:
                <input type="email" id="mail" required>
            </label>
        </section>
        </br>
        <section class="form_select">
            <select name="" id="nivel">
                <option disabled selected>Selecciona tu nivel</option>
                <option>No lo se</option>
                <option>A1</option>
                <option>A2</option>
                <option>B1</option>
                <option>B2</option>
                <option>C1</option>
                <option>C2</option>
            </select>
        </section>
        </br>
        <section class="form_check">
            <label for="man">Elige un horario:
                <input type="radio" name="horario" id="man">Mañana
            </label>
            <label for="tar">
                <input type="radio" name="horario" id="tar">Tarde
            </label>
            <label for="noc">
                <input type="radio" name="horario" id="noc">Noche
            </label>
        </section>
        </br>
        <section class="form_msj">
            <label for="mensaje">Mensaje:</br>
                <textarea name="" id="mensaje" cols="60" rows="10" required></textarea>
            </label>

            <p>Recorda que al reservar tus clases te comprometes al pago de las mismas, si no estas seguro envianos una
                consulta primero.</p>
        </section>
        </br>
        <section class="form_boton">
            <button type="submit">Enviar</button>
        </section>


    </form>
